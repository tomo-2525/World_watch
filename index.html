<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>世界時計</title>
</head>


<body onLoad="clock()">
    <div id="clock">
        <img src="image/sunrise-1756274__340.jpg">
        <div id="date">----/----/-- ---</div>
        <div id="time">--:--:--</div>
        <select id="city" style="width: 200px; font-size: 32px; background-color:rgb(255, 255, 255)">
            <option value="-5" selected> NY
            <option value="0" selected> London
            <option value="9" selected> Tokyo
        </select>
    </div>
    <canvas width="600" height="520">
        Canvans not supported.
    </canvas>

</body>

<script src="js/main.js"></script>
<link rel="stylesheet" href="css/style.css">

</html>
